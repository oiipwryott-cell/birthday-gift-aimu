<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Aimu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ffd6ec, #ffe6f7);
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
    }

    .container {
      text-align: center;
      margin-top: 100px;
    }

    h1 {
      font-size: 3em;
      color: #d63384;
      animation: pop 1s ease-in-out infinite alternate;
    }

    .balloon {
      width: 80px;
      height: 100px;
      background: pink;
      border-radius: 50% 50% 50% 50%;
      position: absolute;
      animation: float 5s ease-in-out infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }

    @keyframes pop {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ‰ Happy Birthday Aimu! ðŸŽˆ</h1>
    <p>Wishing you love, laughter, and pink skies always!</p>
  </div>

  <script>
    for (let i = 0; i < 30; i++) {
      const balloon = document.createElement('div');
      balloon.className = 'balloon';
      balloon.style.left = Math.random() * 100 + 'vw';
      balloon.style.background = ['#ff69b4', '#ffc0cb', '#ffe6f7'][i % 3];
      balloon.style.animationDuration = (3 + Math.random() * 2) + 's';
      document.body.appendChild(balloon);
    }
  </script>
</body>
</html>
